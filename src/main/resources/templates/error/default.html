<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생 - Frankit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .error-icon {
            font-size: 80px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .error-code {
            font-size: 32px;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-details {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .error-technical {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-cogs"></i>
        </div>
        <div class="error-code" th:text="${statusCode ?: '오류'}">오류</div>
        <h1 class="error-message">요청을 처리할 수 없습니다</h1>
        <p class="error-details">
            요청을 처리하는 중에 오류가 발생했습니다.
            문제가 지속되면 관리자에게 문의해주세요.
        </p>
        <div th:if="${errorMessage}" class="error-technical">
            <strong>오류 메시지:</strong> <span th:text="${errorMessage}">오류 메시지</span>
            <br th:if="${errorPath}" />
            <strong th:if="${errorPath}">요청 경로:</strong> <span th:if="${errorPath}" th:text="${errorPath}">요청 경로</span>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="javascript:history.back()" class="btn btn-outline-secondary me-md-2">
                <i class="fas fa-arrow-left me-2"></i> 이전 페이지로 돌아가기
            </a>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-2"></i> 홈으로 이동
            </a>
        </div>
    </div>
</div>
</body>
</html>
